<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Products</title>
</head>

<body>

  <div class="container">

    <header id="page-header" class="bg-primary text-white p-4 mb-4">
      <h1 id="page-title">Products <span style="display:none">List</span></h1>
    </header>

    <article id="main" class="card card-body">

      <h2 class="title">Product</h2>

      <ul id="products" class="product-group">
        <li class="product-group-item">Product 1</li>
        <li class="product-group-item">Product 2</li>
        <li class="product-group-item">Product 3</li>
        <li class="product-group-item">Product 4</li>
      </ul>

      <h2 class="title mt-5">Add Products</h2>

      <form class="form-inline p-3" >
        <input type="text" class="form-control mr-2 col-6">
        <button type="submit" class="btn btn-outline-primary col-3">Submit</button>
      </form>


    </article>

    <footer>
      <p class="mt-5">Javascript - DOM &copy; 2021</p>
    </footer>

  </div>

  <script src="js/main.js" defer></script>

</body>

</html>
